<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mine Artikler</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="admin-header">
        <h1>Admin Panel - Sandoya Montessori</h1>
        <div>
            <span id="userEmail">Loading...</span>
            <button id="logoutButton" class="button-primary button-danger">Logg ut</button>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="articles">Mine Artikler</div>
        <div class="tab" data-tab="images">Mine Bilder</div>
        <div class="tab" data-tab="staff">V책re Ansatte</div>
    </div>

    <div id="articlesTab" class="tab-content active">
        <div class="section-header">
            <h2>Mine Artikler</h2>
            <button id="newArticleButton" class="button-primary">Ny Artikkel</button>
        </div>
        <div class="article-list" id="articleList">
            <!-- Articles will be populated here via JavaScript -->
        </div>
    </div>

    <div id="imagesTab" class="tab-content">
        <h2>Mine Bilder</h2>
        <button id="uploadImageButton" class="button-primary">Last opp bilde</button>
        <div id="imageList" class="image-list">
            <!-- Images will be populated here via JavaScript -->
        </div>
    </div>

    <div id="staffTab" class="tab-content">
        <h2>V책re Ansatte</h2>
        <p>Ansattadministrasjon kommer snart...</p>
    </div>

    <!-- New Article Modal -->
    <div id="articleModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="background: white; width: 80%; max-width: 800px; margin: 50px auto; padding: 20px; border-radius: 8px; max-height: 80vh; overflow-y: auto;">
            <h2 id="modalTitle">Ny Artikkel</h2>
            <div style="margin-bottom: 15px;">
                <label for="articleTitle">Tittel:</label>
                <input type="text" id="articleTitle" style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="articleIntro">Introduksjon:</label>
                <textarea id="articleIntro" rows="4" style="width: 100%; padding: 8px; margin-top: 5px;"></textarea>
            </div>
            <div id="contentSections">
                <!-- Content sections will be added here -->
            </div>
            <button id="addSubtitleButton" class="button-primary" style="margin-right: 10px;">Legg til subtittel</button>
            <button id="addParagraphButton" class="button-primary">Legg til paragraf</button>
            <div style="margin-top: 20px; display: flex; justify-content: space-between;">
                <button id="previewButton" class="button-primary">Forh책ndsvis</button>
                <div>
                    <button id="cancelButton" style="margin-right: 10px;">Avbryt</button>
                    <button id="saveArticleButton" class="button-primary">Lagre Artikkel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="background: white; width: 80%; max-width: 800px; margin: 50px auto; padding: 20px; border-radius: 8px; max-height: 80vh; overflow-y: auto;">
            <h2>Forh책ndsvisning</h2>
            <div id="previewContent">
                <!-- Preview content will be inserted here -->
            </div>
            <div style="margin-top: 20px; display: flex; justify-content: space-between;">
                <button id="backToEditButton" class="button-primary">Tilbake til redigering</button>
                <button id="publishButton" class="button-primary">Publiser</button>
            </div>
        </div>
    </div>

    <script type="module" src="article-admin.js"></script>
</body>
</html>
