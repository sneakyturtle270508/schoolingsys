<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mine Artikler</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <header class="admin-header">
        <h1>Admin Panel - Sandoya Montessori</h1>
        <nav>
            <span id="userEmail">Loading...</span>
            <button id="logoutButton" class="button-primary button-danger">Logg ut</button>
        </nav>
    </header>

    <nav class="tabs">
        <button class="tab active" data-tab="articles">Mine Artikler</button>
        <button class="tab" data-tab="images">Mine Bilder</button>
        <button class="tab" data-tab="staff">V책re Ansatte</button>
    </nav>

    <main>
        <section id="articlesTab" class="tab-content active">
            <header class="section-header">
                <h2>Mine Artikler</h2>
                <button id="newArticleButton" class="button-primary">Ny Artikkel</button>
            </header>
            <ul class="article-list" id="articleList">
                <!-- Articles will be populated here via JavaScript -->
            </ul>
        </section>

        <section id="imagesTab" class="tab-content">
            <h2>Mine Bilder</h2>
            <button id="uploadImageButton" class="button-primary">Last opp bilde</button>
            <figure id="imageList" class="image-list">
                <!-- Images will be populated here via JavaScript -->
            </figure>
        </section>

        <section id="staffTab" class="tab-content">
            <h2>V책re Ansatte</h2>
            <p>Ansattadministrasjon kommer snart...</p>
        </section>
    </main>

    <!-- New Article Modal -->
    <dialog id="articleModal" class="modal">
        <article class="modal-content">
            <h2 id="modalTitle">Ny Artikkel</h2>
            <form>
                <div class="form-group">
                    <label for="articleTitle">Tittel:</label>
                    <input type="text" id="articleTitle" class="full-width">
                </div>
                <div class="form-group">
                    <label for="articleIntro">Introduksjon:</label>
                    <textarea id="articleIntro" rows="4" class="full-width"></textarea>
                </div>
                <section id="contentSections">
                    <!-- Content sections will be added here -->
                </section>
                <div class="button-group">
                    <button type="button" id="addSubtitleButton" class="button-primary">Legg til subtittel</button>
                    <button type="button" id="addParagraphButton" class="button-primary">Legg til paragraf</button>
                </div>
                <footer class="modal-actions">
                    <button type="button" id="previewButton" class="button-primary">Forh책ndsvis</button>
                    <div>
                        <button type="button" id="cancelButton">Avbryt</button>
                        <button type="button" id="saveArticleButton" class="button-primary">Lagre Artikkel</button>
                    </div>
                </footer>
            </form>
        </article>
    </dialog>

    <!-- Preview Modal -->
    <dialog id="previewModal" class="modal">
        <article class="modal-content">
            <h2>Forh책ndsvisning</h2>
            <section id="previewContent">
                <!-- Preview content will be inserted here -->
            </section>
            <footer class="modal-actions">
                <button id="backToEditButton" class="button-primary">Tilbake til redigering</button>
                <button id="publishButton" class="button-primary">Publiser</button>
            </footer>
        </article>
    </dialog>

    <script type="module" src="article-admin.js"></script>
</body>
</html>
